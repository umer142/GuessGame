<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Number  Guessing Game</h2>
        <p>Try and guess a random number between 1  and 100</p>
        <p>you have 10 attempts to guess a right number</p>
      <br>
      <form  class="from">
        <label for="guessField" id="guess">Guess A Number</label>
        <input type="text"  id="guessField" class="guessField">
        <input type="submit" value="Submit guess" id="submit" class="guessSubmit">
      </form>

      <div class="resultParas">
        <p>Previous Guess : <span id="guesses"></span></p>
        <p>Guesses Remaining: : <span id="Remaining">10</span></p>
        <p ><span class="LowOrHi"></span></p>
      </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
